<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Ionicon -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="style.css">

  <script src="app.js" defer></script>

</head>
<body>

  <div class="background">
    <img src="images/bg-desktop-dark.jpg" alt="Background-Image">
  </div>

  <div class="container">
    <div class="container-header">
      <div class="container-header-title">
        <h1>TODO</h1>
        <div class="toggle-mode">
          <ion-icon name="moon-outline"></ion-icon>
          <ion-icon name="sunny-outline"></ion-icon>
        </div>
      </div>
      <input type="text" placeholder="Entrez votre tache">
    </div>
    <div class="container-items">
      <div class="container-items-item">
        
      </div>
      <div class="container-items-footer">
        <p> <span class="count">0</span> items left</p>
        <div class="container-items-footer-filter">
          <p value="all">All</p>
          <p value="active">Active</p>
          <p value="completed">Completed</p>
          <p value="clearCompleted">Clear Completed</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/todo-app-Su1_KokOW/hub/todo-app-YBMd2IiDj" target="_blank"> Frontend Mentor </a>. 
      Coded by <a href="https://lndev.me"> LN Dev </a>.
    </p>
  </footer>
</body>
</html>
